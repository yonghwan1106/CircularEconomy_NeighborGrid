  <line x1="120" y1="540" x2="680" y2="540" stroke="#9ca3af" stroke-width="1" />
  <line x1="120" y1="100" x2="120" y2="540" stroke="#9ca3af" stroke-width="1" />
  <line x1="680" y1="100" x2="680" y2="540" stroke="#9ca3af" stroke-width="1" />
  
  <!-- 슬롯 1: 데스크톱 PC -->
