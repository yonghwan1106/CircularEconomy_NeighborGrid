  <path d="M620 190 L630 200 L640 190 M620 210 L630 200 L640 210" stroke="#475569" stroke-width="2" fill="none" />
  
  <circle cx="630" cy="260" r="20" fill="#94a3b8" stroke="#64748b" stroke-width="1" />
  <path d="M620 250 L630 260 L640 250 M620 270 L630 260 L640 270" stroke="#475569" stroke-width="2" fill="none" />
  
  <circle cx="630" cy="320" r="20" fill="#94a3b8" stroke="#64748b" stroke-width="1" />
  <path d="M620 310 L630 320 L640 310 M620 330 L630 320 L640 330" stroke="#475569" stroke-width="2" fill="none" />
  
