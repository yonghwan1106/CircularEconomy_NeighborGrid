  <!-- 전원 상태 표시 -->
  <text x="160" y="515" font-family="Arial, sans-serif" font-size="10" fill="#d1d5db">총 소비전력: 420W</text>
  <text x="280" y="515" font-family="Arial, sans-serif" font-size="10" fill="#d1d5db">효율: 89%</text>
  <text x="400" y="515" font-family="Arial, sans-serif" font-size="10" fill="#d1d5db">배터리 백업: 2시간</text>
  <text x="520" y="515" font-family="Arial, sans-serif" font-size="10" fill="#d1d5db">태양광 연결: ON</text>
  
  <!-- 전원 버튼 -->
  <circle cx="550" cy="490" r="12" fill="#22c55e" stroke="#16a34a" stroke-width="2" />
  <path d="M545 490 L555 490 M550 485 L550 495" stroke="white" stroke-width="2" />
  
  <!-- 케이블 연결 표시 -->
  <path d="M100 300 Q80 320 100 340" stroke="#6b7280" stroke-width="3" fill="none" />
  <text x="40" y="325" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">전원</text>
  
  <path d="M100 360 Q80 380 100 400" stroke="#3b82f6" stroke-width="3" fill="none" />
  <text x="30" y="385" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6">네트워크</text>
  
