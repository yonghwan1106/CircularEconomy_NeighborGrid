  <rect x="420" y="250" width="20" height="30" rx="3" ry="3" fill="#34d399" stroke="#10b981" stroke-width="1" />
  <rect x="450" y="250" width="20" height="30" rx="3" ry="3" fill="#34d399" stroke="#10b981" stroke-width="1" />
  <rect x="480" y="250" width="20" height="30" rx="3" ry="3" fill="#34d399" stroke="#10b981" stroke-width="1" />
  <rect x="510" y="250" width="20" height="30" rx="3" ry="3" fill="#34d399" stroke="#10b981" stroke-width="1" />
  <rect x="540" y="250" width="20" height="30" rx="3" ry="3" fill="#34d399" stroke="#10b981" stroke-width="1" />
  
